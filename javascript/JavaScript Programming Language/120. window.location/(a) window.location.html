<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    // http://www.mybeautifulsite.com/products/page33.html#humidifier
    // -------------------------------------------------------------------------------------------------------------

    //  ' window.location.href ' property returns the URL of the current page
    //  (ex. http://www.mybeautifulsite.com/products/page33.html#humidifier)
        alert(window.location.href);

    //  ' window.location.hostname ' property returns the name of the internet host (of the current page)
    //  (ex. www.mybeautifulsite.com)
        alert(window.location.hostname);

    //  ' window.location.pathname ' property returns the pathname of the current page
    //  (ex. products/page33.html)
        alert(window.location.pathname);

    //  ' window.location.pathname ' property sets or returns the anchor part of a URL, including the hash sign (#).
    //  (ex. #humidifier)
        alert(window.location.hash);
    </script>

</body>
</html>
