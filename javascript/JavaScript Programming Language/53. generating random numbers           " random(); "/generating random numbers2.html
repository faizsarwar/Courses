<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        // ex (Lodu Star game)

        var bigDecimal = Math.random();
        document.write("Big Decimal : " + bigDecimal + "<br>");
        
        var improvedNum = (bigDecimal * 6) + 1; // hamain 0 nahi cahiye or max 6 tak chaiye or min 1
        document.write("Improved Num : " + improvedNum + "<br>");

        var numberOfStars = Math.floor(improvedNum);
        document.write("Result : " + numberOfStars + "<br>");

        //                                    ***SUMMARAY***
        // 1. Generates a 16-place decimal hat ranges from 0.0000000000000000 to 0.9999999999999999
        //    and assigns it to the variable bigDecimal .
        // 2. Converts the 16-place decimal to a number ranging from 0.0000000000000000 through
        //    5.9999999999999999, then adds 1, so the range winds up 1.0000000000000000 through
        //    6.9999999999999999. This number is assigned to the variable improvedNum .
        // 3. Rounds the value represented by improvedNum down to the nearest integer that ranges
        //    from 1 through 6.
    </script>
    
</body>
</html>
