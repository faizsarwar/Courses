<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title> 
</head>
<body>

    <script>
        //document.title property gets or sets the current title of the document

        alert(document.title);      //displays "Welcome"
        document.title = "Goodbye";
        alert(document.title);      //displays "Goodbye"
    </script>

</body>
</html>
