<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        <script>
            var num = prompt("Enter number: ");

            var i = 1;
            var showMore = true;
            do {
                console.log(num + " x " + i + " = "+ (num * i));
                i++;         
                showMore = prompt("Do you want to print more steps?", true);
            } while (showMore); // | **** (Boolean === showMore) 'OR' (Boolean(showMore)) **** |
        </script>
    
</body>
</html>
