<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="x"> This is a div element </div>    
    <button onclick="myFunction()"> Try it </button>
    <p id="p"></p>

    <script>
        function myFunction() {

           var x = document.getElementById("x").firstChild;  /* nodeValue sirf childNode se access hoti hai islye 3 ayega*/

           var txt = "";
           txt += "The node name  : " + x.nodeName  + "<br>";/*In the example above, the node is a text, the nodeName will return the #text*/
           txt += "The node value : " + x.nodeValue + "<br>";/*In the example above, the node is a text, the nodeValue will return the value*/
           txt += "The node type  : " + x.nodeType;          /*In the example above, the node is a text, the nodeType will return the number 3*/

           document.getElementById("p").innerHTML = txt;
        }
    </script>
    
</body>
</html>
