<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="x">
       <p> My first  name is Muhammad </p>
       <p> My second name is Ali      </p>
       <p> My third  name is Sarwar   </p>
    </div>

    <button onclick="myfunction();"> Try it </button>

    <script>
        function myfunction() {
     // 'nodeValue' property sets or returns the node value of the specified node.     
           var div = document.getElementById("x");
           div.getElementsByTagName("p")[1].innerHTML = div.getElementsByTagName("p")[2].childNodes[0].nodeValue;
        }
//OR
//  document.getElementsByTagName("p")[1].innerHTML = document.getElementsByTagName("p")[1].childNodes[0].nodeValue;
//  (document.getElementById("x")).document.getElementsByTagName("p")[1].innerHTML = (document.getElementById("x")).document.getElementsByTagName("p")[1].childNodes[0].nodeValue;
</script>
    
</body>
</html>
