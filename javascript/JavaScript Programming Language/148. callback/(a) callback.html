<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        when function accept another function as argument, then this argument is called "callback"
    -->

    <script>
        setTimeout(() => { console.log("Alhamdulillah!") }, 3000);
                //(---------------callback---------------)
    </script>
    
</body>
</html>
