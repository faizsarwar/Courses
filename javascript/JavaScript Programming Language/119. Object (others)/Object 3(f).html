<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var WC = {};

        var howManyW = +prompt("How many winners you want to register?", 1);
        for(var i = 1; i < howManyW + 1; i++) {
            var value = prompt("enter winner name : ", "Pakistan");
            WC[`winner${i}`] = value;
        }

        if(WC['winner2']) {
            console.log("Already Exist");
        }
        else {
            console.log("New Added");
            WC['winner2'] = "Australia";
        }

        console.log(WC);
    </script>
    
</body>
</html>
