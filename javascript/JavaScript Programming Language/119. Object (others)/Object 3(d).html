<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var WC = {};

        var howManyW = +prompt("How many winners you want to register?",   1);
        var howManyC = +prompt("How many captains you want to register?",  1);
        var howManyT = +prompt("How many teammates you want to register?", 1);

        for(var i = 1; i <= howManyW; i++) {
            var value = prompt("enter winner name : ", "Pakistan");
            WC[`winner${i}`] = value;
        }
        for(var i = 1; i <= howManyC; i++) {
            var value = prompt("enter captain name : ", "Imran Khan");
            WC[`captain${i}`] = value;
        }
        for(var i = 1; i <= howManyT; i++) {
            var value = prompt("enter teammates are : ", 11);
            WC[`teammates${i}`] = value;
        }

        console.log(WC);
    </script>
    
</body>
</html>
