<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var a  = "1";
        var b  =  2 ;
        var c  =  1 ;
        var dx = "1";
        var dy =  2 ;
        var dz = "2";

        var n = 1;

        if(n == a) {     // equal hai if chalega 
            alert("u");
        }
        if(n != b) {     // equal nahi hai if chalega
            alert("v");
        }
        if(n === c) {    // equal hai or datatype bhi same hai if chalega 
            alert("w");
        }
        if(n !== dx) {   // equal hai or datatype same nahi hai if chalega 
            alert("x");
        }
        if(n !== dy) {   // equal nahi hai or datatype same hai if chalega
            alert("y");
        }
        if(n !== dz) {   // equal nahi hai or datatype same nahi hai if chalega
            alert("z");
        }
    </script>
    
</body>
</html>
