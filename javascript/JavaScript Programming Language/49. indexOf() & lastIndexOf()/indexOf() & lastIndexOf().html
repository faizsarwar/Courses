<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // The indexOf method finds only the first instance of the segment you're looking for
        // To find the last instance of a segment in a string, use lastIndexOf 

        var text = "To be or not to be.";
        var segIndex = text.indexOf("be"); //  with a value of 3, the index of 'b' in the second "be"
        alert(segIndex);

        var text = "To be or not to be.";
        var segIndex = text.lastIndexOf("be"); //  with a value of 16, the index of 'b' in the second "be"
        alert(segIndex);
    </script>
    
</body>
</html>
