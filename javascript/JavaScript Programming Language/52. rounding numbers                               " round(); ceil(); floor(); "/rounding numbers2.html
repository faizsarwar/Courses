<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // To force JavaScript to round up to the nearest integer,
        // no matter how small the fraction, use 'ceil' instead of 'round'.
        alert(Math.ceil( 1.1));   // point value uper pe show karega ex  1.1 =  2  (faida mein)
        alert(Math.ceil(-1.1));   // point value uper pe show karega ex -1.1 = -1  (faida mein)
       
        // To force JavaScript to round up to the nearest integer, no
        // no matter how large the fraction, use 'floor' instead of 'round'.
        alert(Math.floor( 1.9));  // point value lower pe show karega ex  1.9 =  1 (nuksan mein)
        alert(Math.floor(-1.9));  // point value lower pe show karega ex -1.9 = -2 (nuksan mein)
    </script>
    
</body>
</html>
