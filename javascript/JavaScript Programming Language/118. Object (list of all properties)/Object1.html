<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var WC = {

            winner    : "Pakistan",
            captain   : "Imran Khan",
            teammates : 11,
            details   : function() {
               return `WC winner was ${this.winner}, captain was ${this.captain} & teammates are ${this.teammates}`;
            }
        };

        for(var prop in WC) {                      //'forOf' loop
            alert(prop);
        }
        //*******
        //**OR***
        //*******
        Object.keys(WC).forEach(function(name) {   //'forEach' loop
            alert(name);
        });
    </script>
    
</body>
</html>
