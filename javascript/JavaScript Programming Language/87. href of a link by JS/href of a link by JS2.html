<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a onmouseover="setAddress();" id="x"> click here for Google </a>

    <script>
        function setAddress() {

            document.getElementById("x").href = "https://www.google.com";
        }
    </script>
    
</body>
</html>
