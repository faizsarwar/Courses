<body>

    <script>
        var name = "Ali";
        var profession = "Software Engineer";
        var university = "Karachi University";

        // test for a set of conditions by using... &&
        // test for any of a set of conditions by using... ||
       
        if (name === "Ali" && profession === "Software Engineer" && university === "Karachi University") {
            alert('surely full name is "Muhammad Ali Sarwar"');
        }
        if (name === "Ali" || profession === "Software Engineer" || university === "Karachi University") {
            alert('may be full name is "Muhammad Ali Sarwar"');
        }
    </script>
    
</body>
