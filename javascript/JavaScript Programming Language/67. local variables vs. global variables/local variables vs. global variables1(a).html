<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <script>
        var x;           // **GLOBAL variable**
        function Value() {
            x = 2;       // assigning 2 to GLOBAL variable
        }

        // not calling function, 2 is not assinged to x
        alert(x);
        
        // yes calling function 2 is will assinged to x     
        Value();
        alert(x);
    </script>
    
</body>
