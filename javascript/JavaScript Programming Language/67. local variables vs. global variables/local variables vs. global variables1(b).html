<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var x;           // **GLOBAL variable**
        function Value() {
            var x = 2;   // **LOCAL variable** // assigning 2 to LOCAL variable
        }

        // not calling function, 2 is not assinged to GLOBAL x
        alert(x);
        
        // yes calling function, 2 is not assinged to GLOBAL x
        Value();
        alert(x);
    </script>
    
</body>
</html>
