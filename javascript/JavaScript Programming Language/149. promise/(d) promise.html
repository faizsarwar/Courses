<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var endMeeting = true;

        var meeting = new Promise((resolve, reject) => {
            if(!endMeeting) {
                var obj = {
                    with  : "Ali",
                    topic : "Web Development"
                }
                resolve(obj);
            }
            else {
                reject(new Error("Meeting ended"));
            }
        });

        meeting
        .then(res => {
            console.log(res);
        })
        .catch(err => {
            console.log(err.message);
        })
    </script>
    
</body>
</html>
