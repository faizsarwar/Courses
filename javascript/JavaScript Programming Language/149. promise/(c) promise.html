<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var p = new Promise((resolve, reject) => {

            var x = 2;

            if(x === 2) {
                resolve("Success");
            }
            else {
                reject("Sorry");
            }
        });

        p
        .then(x => { console.log("Handling success!, ", x) })       //'then' for resolved
        .catch(x => { console.log("Handling not success!, ", x) })  //'catch' for rejected
    </script>

</body>
</html>
