<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class league {

            static legend(x = "Babar Azam") { //static keyword can apply to functions in a class
                return `top performer is ${x}`;
            }
        }

        console.log(league.legend());         //static members are referenced by the class name
    </script>
    
</body>
</html>
