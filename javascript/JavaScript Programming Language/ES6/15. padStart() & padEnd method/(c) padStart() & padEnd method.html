<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var note = "my name is ALI & I like JavaScript"; // length 34

        console.log(note.padStart(3));                   // ignore & print original
        console.log(note.padStart(3).length);            // ignore & print original length
        
        console.log(note.padEnd(3));                     // ignore & print original
        console.log(note.padEnd(3).length);              // ignore & print original length
    </script>
    
</body>
</html>
