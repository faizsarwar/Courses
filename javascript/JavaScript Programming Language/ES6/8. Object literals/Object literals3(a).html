<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function myFunction(names) {

            var x = names; // 'x' is object

            var WC = {
                winner    : x.winner,
                captain   : x.captain,
                teammates : x.teammates
            };

            console.log(WC.winner);
            console.log(WC.captain);
            console.log(WC.teammates);
        }

        myFunction( // passing as a properties of object
                    {
                       winner    : "Pakistan",
                       captain   : "Imran Khan",
                       teammates : 11
                    }
                  );
    </script>
    
</body>
</html>
