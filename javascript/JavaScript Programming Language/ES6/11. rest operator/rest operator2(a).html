<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //with rest operator
        function myFunction(...num) {  //'num' here goes as an Array
            console.log(num);
        }

        myFunction(2, 3, 6, 9, 4);  // [2, 3, 6, 9, 4]
    </script>
    
</body>
</html>
