<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script>
        //with rest operator
        function myFunction(num1, num2, ...num) {  //rest parameter end mein ana zaroori hai
            console.log(num1 + num2);  // 5
            console.log(num);          // [6, 9, 4]
        }

        myFunction(2, 3, 6, 9, 4);
    </script>
    
</body>
