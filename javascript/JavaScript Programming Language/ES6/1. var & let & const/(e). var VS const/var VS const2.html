<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var fathersName;        //'var' variables can be assigned after variable declaration
        fathersName = "Sarwar";
        console.log(fathersName);

        const fatherName;       //'const' variables can't assigned after variable declaration
        fatherName = "Sarwar";  //SyntaxError
        console.log(fatherName);
    </script>

</body>
</html>
