<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function calculate(x = 11, y = 31) {

           console.log(x + y);
        }

        calculate();              // 42
        calculate(5);             // 36
        calculate(5, 6);          // 11
        calculate(5, undefined);  // 36 <-- `undefined` says missing
        calculate(null, 6);       // 6  <-- `null` says 0
    </script>
    
</body>
</html>
