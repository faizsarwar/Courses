
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var d = new Date();           // called a 'Date' object.

        alert(d.getDate());           // 1 - 31

        alert(d.getDay());            // 0 - 6  (starts from sun)

        alert(d.getMonth());          // 0 - 11 (starts from jan)

        alert(d.getFullYear());       // 2019

        alert(d.getTime());           // getTime gives number of milliseconds that have elapsed since midnight, Jan. 1, 1970.

        alert(d.getHours());          // 0 - 23 (24hrs format)

        alert(d.getMinutes());        // 0 - 59

        alert(d.getSeconds());        // 0 - 59

        alert(d.getMilliseconds());   // 0 - 999

        // therefore, ....
        alert(d);
    </script>
    
</body>
</html>
