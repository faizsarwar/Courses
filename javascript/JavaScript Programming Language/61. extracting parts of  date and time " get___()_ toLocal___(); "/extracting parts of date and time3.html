    <script>
        var today = new Date();
        var currentMonth = today.getMonth();  // assings 0-11 accordingly starts from 'jan'
        var currentDay = today.getDay();      // assings 0-6 accordingly starts form 'sun'

        var months = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        var days = ["sun", "mon", "tue", "thu", "fri", "sat", "sun"];
         
        alert(months[currentMonth]);    
        alert(days[currentDay]);
    </script>
