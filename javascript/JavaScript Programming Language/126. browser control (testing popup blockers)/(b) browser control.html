<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkForPopBlocker();">   <!-- Normally, you'd run the test when the page loads -->

    <script>
        function checkForPopBlocker() {

            var testPop = window.open("", "","width=100,height=100");
        // In Internet Explorer, if the popup is blocked, the handle will be undefined on
        // instead of null. So to cover all bases, you need to code the function this way
            if (testPop === null || typeof(testPop === "undefined")) {
        
                alert("please disable your popup blocker.");
            }
       
            testPop.close();
        }
    </script>
    
</body>
</html>
