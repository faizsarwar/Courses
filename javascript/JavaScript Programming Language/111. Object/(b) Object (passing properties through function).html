<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function myFunction(names) {

            var WC = names;  //assigning object which comes as a function's parameter

            alert(WC.winner);
            alert(WC.captain);
            alert(WC.teammates);
        }

        myFunction(  //passing an object as a parameter
                    {
                       winner    : "Pakistan",
                       captain   : "Imran Khan",
                       teammates : 11
                    }
                  );
    </script>
    
</body>
</html>
