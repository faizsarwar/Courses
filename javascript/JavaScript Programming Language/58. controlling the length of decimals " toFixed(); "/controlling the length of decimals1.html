<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var num = 2.123456789;
        var zero = 0;
  
        var x = num.toFixed(3);   // To shorten a number to _ decimals. fill it with _.
        var y = num.toFixed();    // To shorten a number to no decimals, leave it empty or fill 0.
        var z = zero.toFixed(2);  // pushes the length of decimals to 2.
  
        alert(x);
        alert(y);
        alert(z);
    </script>
    
</body>
</html>
