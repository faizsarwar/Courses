<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li id="a"> Coffee </li><li> Tea </li>
    </ul>
    <!-- Whitespace inside elements is considered as text, and text is considered as nodes.
         If you add whitespace between the two li elements, the result will be "undefined". -->
    
    <button onclick="myFunction()"> Try it </button>
    <p id="p"></p>
    
    <script>
        function myFunction() {
     // 'nextSibling' property returns the node immediately following the specified node, in the same tree level.
           var x = document.getElementById("a").nextSibling.innerHTML;
           document.getElementById("p").innerHTML = x;
        }
    </script>
    
</body>
</html>
