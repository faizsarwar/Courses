<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit="return checkForSelection();">
        <select id="x">
            <option selected> select a brother </option> <!-- selectedIndex '0' -->
            <option> Ali    </option>
            <option> Faiz   </option>
            <option> Salman </option>
        </select>
   
        <input type="submit" value="submission">
    </form>

    <script>
        function checkForSelection() {

            if(document.getElementById("x").selectedIndex === 0) { //means the user hasn't made a selection
                alert("please select a brother!");
                return false;
            }
        }
    </script>
    
</body>
</html>
