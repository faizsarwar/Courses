<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        console.log(undefined || "Ali");  // "Ali"
        console.log(null      || "Ali");  // "Ali"
        console.log(0         || "Ali");  // "Ali"
        console.log(""        || "Ali");  // "Ali"
        console.log(NaN       || "Ali");  // "Ali"
        console.log(false     || "Ali");  // "Ali"

        console.log(undefined ?? "Ali");  // "Ali"
        console.log(null      ?? "Ali");  // "Ali"
        console.log(0         ?? "Ali");  // 0
        console.log(""        ?? "Ali");  // ""
        console.log(NaN       ?? "Ali");  // NaN
        console.log(false     ?? "Ali");  // false
    </script>
    
</body>
</html>
