<body>
    
    <script>
        var num = 1000000000000000000000000000n;  // use n
        console.log(num);       //10000000000000000000000000000n
        console.log(num * 2n);  //20000000000000000000000000000n

        var num = BigInt(100000000000000000000);  // use BigInt()
        console.log(num);       //10000000000000000000000000000n
    </script>

</body>
