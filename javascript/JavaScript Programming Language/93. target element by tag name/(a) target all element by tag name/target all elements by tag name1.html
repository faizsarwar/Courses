<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p> My first  name is Muhammad </p>
    <p> My second name is Ali     </p>
    <p> My third  name is Sarwar  </p>
    <p> </p>

    <script>
        var para = document.getElementsByTagName("p");
//      'para' variable now holds an array-like collection of all the paragraphs in the document.

        para[0].style.color           = "green";
        para[1].style.fontSize        = "40px";
        para[2].style.marginLeft      = "100px";
        para[3].style.backgroundColor = "yellow";
        para[3].innerHTML             = "Alhamdullilah for everything";
//OR    'para' OR 'document.getElementsByTagName("p")'
    </script>
    
</body>
</html>
