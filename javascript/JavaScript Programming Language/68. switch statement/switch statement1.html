<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var grade = prompt("Enter your grade");

        switch(grade) {

            case "A1":
            alert("Grade A1");
            break;

            case "A":
            alert("Grade A");
            break;
            
            case "B":
            alert("Grade B");
            break;
            
            case "C":
            alert("Grade C");
            break;
            
            case "D":
            alert("Grade D");
            break;

            case "E":
            alert("Grade E");
            break;

            case "F":
            alert("Failed");
            break;
            
            default:
            alert("invalid input");
            break;
        }
    </script>
    
</body>
</html>
