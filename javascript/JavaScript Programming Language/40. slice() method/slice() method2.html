    <script>
        var pets = ["dog", "cat", "lion"];
        alert(pets);

        var deletedpets = pets.slice(2, 1); // not possible, so stores 0
        alert(deletedpets);

        var tillEnd = pets.slice(1);        // Copies all the index from the ______ to the
        alert(tillEnd);                     // end and assigns them to the variable. ex: 1
    </script>
