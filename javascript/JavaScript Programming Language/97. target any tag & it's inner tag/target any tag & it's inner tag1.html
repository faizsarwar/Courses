<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="t" onclick="execute();">
        <tr>
            <td>1</td> <td>2</td> <td>3</td>
        </tr>
        <tr>
            <td>4</td> <td>5</td> <td>6</td>
        </tr>
    </table>

    <script>
        function execute() {
            var tble = document.getElementById("t");
            var cell = tble.getElementsByTagName("td");
            
            for(var i = 0; i < cell.length; i++) {
                cell[i].style.backgroundColor = "pink";
                //When the user clicks a button, the cells turn pink.
            }
        }
    </script>
    
</body>
</html>
