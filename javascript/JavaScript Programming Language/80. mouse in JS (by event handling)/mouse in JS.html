<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Inline event-handling means that you combine bits of JavaScript with HTML markup.-->

    <!-- ex: 1 -->  <img src="tomb1.jpg" onmouseover="src='tomb2.jpg'" height="315" width="455"/>

    <br>
    <br>

    <!-- ex: 2 -->  <p onmouseover="alert('Software Engineer');"> Muhammad Ali Sarwar </p>

    <br>
    <br>
    

    <!-- ex: 3 -->  <p onmouseover="this.style.color='green'"> Muhammad Ali Sarwar </p>
    <!-- Here's a JavaScript alternative to the preferred CSS color-change on hover.-->

    <br>
    <br>

    <!-- ex: 4 -->  <p onmouseover="expand();"> Muhammad Ali Sarwar </p>
    <!-- Paragraph expands to include more information when the user hovers over it.-->

</body>
</html>
