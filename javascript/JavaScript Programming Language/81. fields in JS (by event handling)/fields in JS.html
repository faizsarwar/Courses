</head>
<body>

    <!--ex: 1-->  <input type="text" onfocus="this.style.backgroundColor='yellow';"/>
                  <!-- The keyword here is onFocus . It tells JavaScript
                       to do something when the user clicks in the field. -->

    <!--ex: 2-->  <input type="text" onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='purple';"/>
                  <!-- The keyword here is onBlur . It tells JavaScript
                       to do something when the user clicks clicks out of the field. -->
                      
</body>
