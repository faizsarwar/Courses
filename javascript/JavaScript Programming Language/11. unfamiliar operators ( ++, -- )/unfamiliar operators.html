<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>JavaScript</h1>
    
    <script>
        var num = 1;
        var result;
        
        result = num++;
        alert(result);     // 1 (no effect)
        alert(num);        // 2

        result = num--;
        alert(result);     // 2 (no effect)
        alert(num);        // 1
        
        result = ++num;
        alert(result);     // 2 (effected)
        alert(num);        // 2 

        result = --num;
        alert(result);     // 1 (effected)
        alert(num);        // 1

        var num = 3;
        var a = num++ + --num + num + num-- + ++num;
        //        3   +    3  +  3  +  3    +   3
        alert(a);
    </script>

</body>
</html>
