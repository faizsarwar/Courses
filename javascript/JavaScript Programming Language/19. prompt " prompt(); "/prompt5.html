<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript</h1>

    <script>
        var n = prompt("Enter value");  // prompt always returns string value
        alert(n);

        var n = +prompt("Enter value"); // prompt now always returns number value
        alert(n);
    </script>
    
</body>
</html>
