<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        var names = ["Ali", "Faiz", "Salman"];
        alert(names);

        names.pop();           // pop , you can remove the last element of an array
        alert(names);

        var x = names.pop();   // removes the last element of an array & returns it
        alert(x);
        alert(names);
    </script>
    
</body>
