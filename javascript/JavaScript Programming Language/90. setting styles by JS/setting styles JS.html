<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="a" onclick="makeBig();">   Alhamdullilah for everything..!!! </p>
    <p id="b" onclick="setMargin();"> Alhamdullilah for everything..!!! </p>
    <img src="tomb1.jpg" onclick="floatImg();"    height="315" width="455" id="c"> <br>
    <img src="tomb2.jpg" onclick="makeVisible();" height="315" width="455" id="d">
    
    <script>
        function makeBig() {
            document.getElementById("a").style.fontSize = "40px";
        }

        function setMargin() {
            document.getElementById("b").style.marginLeft = "100px";
        }

        function floatImg() {
            document.getElementById("c").style.cssFloat = "right";
        }
        
        function makeVisible() {
            document.getElementById("d").style.visibility = "hidden";
        }
    </script>
    
</body>
</html>
