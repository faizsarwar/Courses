<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    //  window with a single parameter a URL
        var myURL = window.open("page.html");
    //---------------------------------------------------------------------------------------------------
    
    //  window with first parameter a URL & second parameter a window name
        var myURL = window.open("page.html", "googlepage");
    //---------------------------------------------------------------------------------------------------

    //  window with first parameter a URL, second parameter a window name & third parameter a window size
        var myURL = window.open("page.html", "googlepage", "width=800,height=450");
    //---------------------------------------------------------------------------------------------------

        alert(myURL);
    </script>
    
</body>
</html>
