<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var age = prompt("Enter your age:");
        var x = age + 1;
        alert(x);  // ( ex: if age = 5 then result is 51 )   not suitable

        var age = prompt("Enter you age :");
        var x = parseInt(age) + 1;
        alert(x);  // ( ex: if age = 5 then result is 6 )    for suitable
    </script>
    
</body>
</html>
