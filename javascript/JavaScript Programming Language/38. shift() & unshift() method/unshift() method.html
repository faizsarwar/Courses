<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var names = ["Ali", "Faiz", "Salman"];
        alert(names);
       
        names.unshift("Ayesha", "Aamna");  // unshift , you can add one or more elements to the beginning of an array
        alert(names);

        var x = names.unshift("Ok");       // add elements to the beginning of an array & returns the length of array
        alert(x);
        alert(names);
    </script>
    
</body>
</html>
