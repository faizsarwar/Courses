<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var names = ["Ali", "Faiz", "Salman"];
        alert(names);
 
        names.shift();          // shift , you can remove an element from the beginning of an array
        alert(names);

        var x = names.shift();  // removes an element from the beginning of an array & returns it
        alert(x);
        alert(names);
    </script>
    
</body>
