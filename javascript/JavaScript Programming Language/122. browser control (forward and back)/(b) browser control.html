<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="xyz();"> load new document </button>

    <script>
        function xyz() {
        //  back() method loads the previous URL in the history list
        //  if the user has pressed the Backspace key or clicked the browser's back button
           window.history.back();
        }
    </script>
    
</body>
</html>
