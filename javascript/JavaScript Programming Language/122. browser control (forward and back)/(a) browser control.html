<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="xyz();"> load new document </button>

    <script>
        function xyz() {
        //  forward() method loads the next URL in the history list
        //  if the user has pressed alt-right-arrow or clicked the browser's forward button
           window.history.forward();
        }
    </script>
    
</body>
</html>
