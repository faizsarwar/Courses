<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function oneWC(winner, captain, teammates) {

            this.winner    = winner;
            this.captain   = captain;
            this.teammates = teammates;
//like      this.owner     = "ICC";       //hardcoded
        }
    // 'prototype' property allows you to add new property as a variable to object's functional constructor
        oneWC.prototype.owner = "ICC";
        
        var WC92 = new oneWC("Pakistan", "Imran Khan" , 11);
        var WC11 = new oneWC("India"   , "MS Dhoni"   , 11);
        var WC19 = new oneWC("England" , "Eoin Morgan", 11);
        
        alert(WC92.owner);
        alert(WC11.owner);
        alert(WC19.owner);
    </script>
    
</body>
</html>
