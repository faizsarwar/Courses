<body>

    <script>
        var name = "muhammad";                       // You want to extract the first character.
        
        var firstChar = name.slice(0, 1);            // You already know one way to do it.
/*OR*/  var firstChar = name.charAt(0);              // Here's an alternate way to do it that's more direct. 
        var lastChar = name.charAt(name.length - 1); // The following code finds the last character in the string.
        
        alert(firstChar);
        alert(lastChar);
    </script>
    
</body>
