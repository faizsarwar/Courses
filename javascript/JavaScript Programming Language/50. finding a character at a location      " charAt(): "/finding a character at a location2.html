<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // The following code cycles through a string looking for an exclamation point.
        // If the character is found, an alert displays.

        var text = "muhammad";

        for (var i = 0; i < text.length; i++) {
            if (text.charAt(i) === "h") {

                alert("h found");
                break;
            }
        }
    </script>
    
</body>
</html>
