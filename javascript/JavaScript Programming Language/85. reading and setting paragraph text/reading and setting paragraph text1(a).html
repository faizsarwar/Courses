<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="myPara">
        JavaScript (JS) is <a href="javascript:void(0)" onclick="msg();"> Click for more... </a>
    </p>

    <script>
        function msg() {
            
           var x = "JavaScript (JS) is a programming language that conforms to the ECMAScript specification. JavaScript is high-level, often just-in-time compiled, and multi-paradigm. It has curly-bracket syntax, dynamic typing, prototype-based object-orientation, and first-class functions.";
           document.getElementById("myPara").innerText = x;
        }
    </script>

</body>
</html>
