<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="P1"> This is a <b> paragraph </b> </p>
    <button onclick="msgP2();"> Try it </button>
    <p id="P2"></p>

    <script>
        function msgP2() {

           var x = document.getElementById("P1").innerText;
           document.getElementById("P2").innerText = x;
        }
    </script>

</body>
</html>
