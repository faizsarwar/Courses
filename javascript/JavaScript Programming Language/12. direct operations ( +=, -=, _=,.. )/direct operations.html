<body>

    <script>
        var num1 = 3;
        var num2 = 3;
        var num3 = 3;
        var num4 = 3;

        num1 += 2;     // num = num + 2;         5
        num2 -= 2;     // num = num - 2;         1
        num3 *= 2;     // num = num * 2;         6
        num4 /= 2;     // num = num / 2;         1.5

        alert(num1);
        alert(num2);
        alert(num3);
        alert(num4);
    </script>
    
</body>
