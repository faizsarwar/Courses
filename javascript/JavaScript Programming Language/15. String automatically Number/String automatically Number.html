<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>JavaScript</h1>

    <script>
        var a = "2";
        var b = "5";

     // var x = a + b;  perform string's
        var c = b - a; // 3 
        var d = b * a; // 10
        var e = b / a; // 2.5
        var f = b % a; // 1
        alert(c);       
        alert(d);        
        alert(e);       
        alert(f);       

        var r = "12";
        var s = 6;
        var t = r % s; // 0
        alert(t);
    </script>
    
</body>
</html>
