<body>

    <script>
        function returnMoreThanOneValue(para1, para2, para3) {
            return para1+para2, para3-para1, para3;
        }

        var value = returnMoreThanOneValue(1, 2, 3);          // last value will be returned
        alert(value);
    </script>
    
</body>
