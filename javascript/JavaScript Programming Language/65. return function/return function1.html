<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // **RETURN function**
        // The return statement returns a value from that function.
        // The return statement stops the execution of a function.
        
        function x() {
            var a;
            a = 3;
            return a;
        }

        function y() {
            var b = 3;
            return b;
        }

        function z(value) {
            var c;
            return c = value;
        }

        document.write(x() + "<br>");
        document.write(y() + "<br>");
        document.write(z(3)+ "<br>");
    </script>
    
</body>
</html>
