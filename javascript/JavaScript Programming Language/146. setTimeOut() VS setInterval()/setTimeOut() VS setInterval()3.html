<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <button onclick="myStoper();"> stop time </button>    
        
    <script>
        function myTimer() {
           var d = new Date();
           document.querySelector("#demo").textContent = d.toLocaleTimeString();
        }
        
        var intervalId = setInterval(myTimer, 1000);
        
        function myStoper() {
           clearInterval(intervalId);
        }
    </script>
    
</body>
</html>
