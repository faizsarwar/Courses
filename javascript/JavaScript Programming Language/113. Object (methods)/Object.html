<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var WC = {

            winner    : "Pakistan",
            captain   : "Imran Khan",
            teammates : 11,
            details   : function() {   //anonymous function
        //    can attach a function to an object, and the function becomes that object's 'METHOD'
        //    JavaScript sees 'this' keyword, it knows you're referring the object that's defined
              return `WC winner was ${this.winner}, captain was ${this.captain} & teammates are ${this.teammates}`;
            }
        };

        alert(WC.details());
    </script>
    
</body>
</html>
