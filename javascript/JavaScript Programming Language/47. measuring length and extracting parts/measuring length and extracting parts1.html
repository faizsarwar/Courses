<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // You've asked the user to give you the name of a city. You want to convert the name he's
        // given you to a name with an initial cap. Whether she's input "boston," "BOSTON", or
        // "bosTon," you want to normalize the input to "Boston."
        // ---------------------------------------------------------------------------------------
        // To copy a section of a string, you use the slice method.

        var city = "kaRAcHi";
        var firstChar = city.slice(0, 1).toUpperCase();
        var restString = city.slice(1, 7).toLowerCase();  // Copies all the characters from the second one to the seventh and assigns them to the variable
        alert(firstChar + restString);

        var city = "lAHOre";
        var firstChar = city.charAt(0).toUpperCase();
        var restString = city.slice(1).toLowerCase();     // Copies all the characters from the second one to the end and assigns them to the variable
        alert(firstChar + restString);
    </script>
    
</body>
</html>
