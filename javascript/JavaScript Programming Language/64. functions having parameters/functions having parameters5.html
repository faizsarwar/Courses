<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>

    <script>
        function testFunction() {
            alert("Hello from test function");

        }
        testFunction(1, 2, 3, 4, 5); // still runs
        testFunction();              // runs

        //------------------------------------------------

        function testFunctionX(a, b) {
            alert("Hello from test function" + " " + a+b);    
        }
        testFunctionX(1, 2, 3, 4, 5); // still runs
        testFunctionX(1);             // still runs
        testFunctionX();              // still runs
        testFunctionX(1, 2);          // runs
    </script>

</body>

</html>
