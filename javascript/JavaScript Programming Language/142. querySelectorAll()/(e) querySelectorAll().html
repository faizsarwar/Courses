<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
       <span> </span>  <br/>
       <span> </span>  <br/>
       <span> </span>
    </p>    
    
    <script>
        for (var i = 0; i < document.querySelectorAll("p span").length; i++) { // through inside tag
            document.querySelectorAll("p span")[i].innerHTML = "I'm a span";  
        }
    </script>
    
</body>
</html>
