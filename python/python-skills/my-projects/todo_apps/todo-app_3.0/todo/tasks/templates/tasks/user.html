	.center-column{
		width:600px;

	<div class="todo-list">
	{% for todotask in todotasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_tasks' todotask.1 %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' todotask.1 %}">Delete</a>

			{% if todotask.complete == True %}
			<strike>{{todotask.0.title}}</strike>
			{% else %}
			<span>{{todotask.0}}</span>
			{% endif %}
		</div>
	{% endfor %}

	</div>
