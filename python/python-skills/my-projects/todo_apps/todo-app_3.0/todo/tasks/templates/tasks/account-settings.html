<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;

		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	<!-- Navbar content -->

	Hello , {{request.user }}
	</h2>
	<span ><a href="{% url 'logout' %}" style="color: aliceblue; text-align: right;">logout</a></span>
  </nav>


<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}

<div class="row">
	<div class="col-md-3">

		</div>
	</div>
	<div class="col-md-9">

			<form method="POST" action="" enctype="multipart/form-data">

				{{form.as_p}}

			</form>
		</div>
	</div>
